<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionnaire de nouvelle</title>

    <script src="js/main.js" defer></script>

    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <div class="container" style="margin: 25px;">

        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createNouvelleModal">
            Ajouter une nouvelle
        </button>

        <div id="createNouvelleModal" class="modal fade" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Créer une nouvelle</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <div class="modal-body">

                        <form id="createNouvelle">
                            <!-- <input id="createNouvelle_Id" type="number" hidden value=0> -->

                            <div class="input-group mb-3">
                                <input required placeholder="Titre" class="form-control" id="createNouvelle_Title" type="text">
                            </div>

                            <div class="input-group mb-3">
                                <span class="input-group-text noselect" id="createNouvelle_preUrl">https://</span>
                                <input required placeholder="Url de l'image" class="form-control" id="createNouvelle_Url"
                                    type="text" aria-describedby="createNouvelle_preUrl">
                            </div>

                            <div class="input-group mb-3">
                                <input required placeholder="Categorie" class="form-control" id="createNouvelle_Categorie"
                                    type="text">
                            </div>

                            <div class="input-group mb-3">
                                <textarea id="createNouvelle_Texte" required placeholder="Description de la nouvelle" class="form-control"></textarea>
                            </div>

                            <div class="input-group mb-3">
                                <input required class="form-control" id="createNouvelle_Date" type="date">
                            </div>

                            <button id="createNouvelle_submit" type="submit" class="btn btn-primary">Créer</button>
                            <button id="createNouvelle_cancel" type="button"
                                class="btn btn-outline-danger" data-bs-dismiss="modal" aria-label="Close">Annuler</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
</body>

</html>
